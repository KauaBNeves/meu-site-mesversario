<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nossa Linha do Tempo de Amor</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #ff69b4; /* Rosa forte */
    --secondary-color: #87ceeb; /* Azul c√©u */
    --text-color: #333;
    --light-bg: #fff0f5; /* Rosa bem clarinho */
    --card-bg: rgba(255, 255, 255, 0.9);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    color: var(--text-color);
    background: linear-gradient(270deg, #f6d1e9, #b2c9f7);
    background-size: 800% 800%;
    animation: bgShift 25s ease infinite;
    overflow-x: hidden;
    position: relative;
    line-height: 1.6;
  }

  @keyframes bgShift {
    0% { background-position: 0 50% }
    50% { background-position: 100% 50% }
    100% { background-position: 0 50% }
  }

  /* Emojis caindo */
  .falling-emojis {
    pointer-events: none;
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
  }
  .falling-emojis span {
    position: absolute;
    top: -2em;
    font-size: 1.5em;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    user-select: none;
  }
  @keyframes fall {
    0% { transform: translateY(-2em) rotate(0deg); opacity: 0.8; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }
  /* Varia√ß√µes para os emojis */
  .falling-emojis span:nth-child(1) { left: 5%; animation-duration: 15s; animation-delay: 0s; font-size: 2em; }
  .falling-emojis span:nth-child(2) { left: 15%; animation-duration: 12s; animation-delay: 2s; font-size: 1.5em; }
  .falling-emojis span:nth-child(3) { left: 25%; animation-duration: 18s; animation-delay: 4s; font-size: 1.8em; }
  .falling-emojis span:nth-child(4) { left: 35%; animation-duration: 14s; animation-delay: 1s; font-size: 1.6em; }
  .falling-emojis span:nth-child(5) { left: 45%; animation-duration: 16s; animation-delay: 3.5s; font-size: 2em; }
  .falling-emojis span:nth-child(6) { left: 55%; animation-duration: 13s; animation-delay: 5s; font-size: 1.7em; }
  .falling-emojis span:nth-child(7) { left: 65%; animation-duration: 17s; animation-delay: 2.5s; font-size: 1.9em; }
  .falling-emojis span:nth-child(8) { left: 75%; animation-duration: 15s; animation-delay: 0.5s; font-size: 1.4em; }
  .falling-emojis span:nth-child(9) { left: 85%; animation-duration: 16s; animation-delay: 4.5s; font-size: 2.1em; }
  .falling-emojis span:nth-child(10) { left: 95%; animation-duration: 14s; animation-delay: 3s; font-size: 1.6em; }
  .falling-emojis span:nth-child(11) { left: 10%; animation-duration: 15s; animation-delay: 1.8s; font-size: 1.7em; }
  .falling-emojis span:nth-child(12) { left: 20%; animation-duration: 13s; animation-delay: 2.2s; font-size: 1.8em; }
  .falling-emojis span:nth-child(13) { left: 30%; animation-duration: 17s; animation-delay: 4.2s; font-size: 2em; }
  .falling-emojis span:nth-child(14) { left: 40%; animation-duration: 16s; animation-delay: 0.8s; font-size: 1.5em; }
  .falling-emojis span:nth-child(15) { left: 50%; animation-duration: 18s; animation-delay: 3.1s; font-size: 1.9em; }
  .falling-emojis span:nth-child(16) { left: 60%; animation-duration: 15s; animation-delay: 1.3s; font-size: 1.4em; }
  .falling-emojis span:nth-child(17) { left: 70%; animation-duration: 14s; animation-delay: 2.7s; font-size: 2em; }
  .falling-emojis span:nth-child(18) { left: 80%; animation-duration: 16s; animation-delay: 0.3s; font-size: 1.6em; }
  .falling-emojis span:nth-child(19) { left: 90%; animation-duration: 13s; animation-delay: 4.9s; font-size: 1.7em; }
  .falling-emojis span:nth-child(20) { left: 100%; animation-duration: 15s; animation-delay: 2.8s; font-size: 1.5em; }

  /* Container principal */
  .container {
    max-width: 900px;
    margin: 50px auto;
    background: var(--card-bg);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
    text-align: center;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    color: var(--primary-color);
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.05);
  }

  p {
    font-size: 1.1em;
    margin-bottom: 25px;
    color: var(--text-color);
  }

  /* Navega√ß√£o da Linha do Tempo */
  .timeline-nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 30px;
    padding: 15px;
    background: var(--light-bg);
    border-radius: 15px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  }

  .timeline-nav button {
    background: var(--secondary-color);
    color: white;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .timeline-nav button:hover {
    background: #6ab5dc;
    transform: translateY(-2px);
  }

  .timeline-nav button.active {
    background: var(--primary-color);
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    transform: scale(1.05);
  }

  /* Se√ß√µes da Linha do Tempo (os "meses") */
  .timeline-section {
    display: none; /* Esconde todas as se√ß√µes por padr√£o */
    padding: 30px 0;
    animation: fadeIn 0.8s ease-out forwards;
  }

  .timeline-section.active {
    display: block; /* Mostra a se√ß√£o ativa */
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .timeline-section h2 {
    font-family: 'Pacifico', cursive;
    color: var(--primary-color);
    font-size: 2.2em;
    margin-bottom: 20px;
  }

  .timeline-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-top: 20px;
  }

  .timeline-item {
    background: var(--light-bg);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    width: calc(50% - 15px); /* Duas colunas em telas maiores */
    box-sizing: border-box;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer; /* Indica que √© clic√°vel */
    text-align: left;
  }

  .timeline-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
  }

  .timeline-item img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .timeline-item h3 {
    color: var(--primary-color);
    font-size: 1.5em;
    margin-top: 0;
    margin-bottom: 10px;
  }

  .timeline-item p {
    font-size: 1em;
    color: var(--text-color);
    margin-bottom: 0;
  }

  /* Pop-up de Detalhes (Modal) */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    animation: fadeInModal 0.3s ease-out;
  }

  .modal-content {
    background-color: var(--card-bg);
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    max-width: 700px;
    width: 90%;
    position: relative;
    animation: zoomIn 0.3s ease-out;
    text-align: center;
  }

  .modal-content img {
    max-width: 100%;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .modal-content h3 {
    font-family: 'Pacifico', cursive;
    color: var(--primary-color);
    font-size: 2.5em;
    margin-bottom: 15px;
  }

  .modal-content p {
    font-size: 1.1em;
    color: var(--text-color);
    margin-bottom: 20px;
  }

  .modal-content audio {
    width: 80%;
    margin-bottom: 20px;
  }

  .close-button {
    color: #aaa;
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .close-button:hover,
  .close-button:focus {
    color: var(--primary-color);
    text-decoration: none;
  }

  @keyframes fadeInModal {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes zoomIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* Media Queries para Responsividade */
  @media (max-width: 768px) {
    .container {
      margin: 30px 15px;
      padding: 25px;
    }

    h1 {
      font-size: 2.2em;
    }

    .timeline-nav button {
      padding: 8px 15px;
      font-size: 0.9em;
    }

    .timeline-item {
      width: 100%; /* Uma coluna em telas menores */
    }

    .timeline-section h2 {
      font-size: 1.8em;
    }

    .modal-content {
      padding: 20px;
    }

    .modal-content h3 {
      font-size: 1.8em;
    }
  }
</style>
</head>
<body>

<div class="falling-emojis" aria-hidden="true">

<audio id="background-music" src="musica.mp3" autoplay loop muted></audio>

<div class="container">
  <h1>Nossa Linha do Tempo de Amor! üíñ</h1>
  <p>
    Explore os momentos mais preciosos da nossa jornada juntos, m√™s a m√™s.
    Cada mem√≥ria √© um tesouro que constru√≠mos.
  </p>

  <div class="timeline-nav">
    </div>

  <div id="timeline-sections">
    </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <img id="modal-image" src="" alt="Imagem do Momento">
    <audio id="modal-audio" src="" controls style="display: none;"></audio>
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>
  </div>
</div>

<script>
  // Dados da sua linha do tempo
  const timelineData = [
    {
      id: 'mes1',
      month: 'M√™s 1',
      title: 'Nosso Primeiro M√™s de Noivado',
      description: 'Nosso primeiro m√™s de noivado amor da minha vida',
      items: [
        {
          img: 'primeirobeijo.jpg', // Caminho direto para a foto na mesma pasta
          title: 'O Primeiro Beijo Noivos',
          description: 'Aquele beijo que foi perfeito como todos os nossos mas com aquele sim que voc√™ disse fazendo meu cora√ß√£o palpitar!',
        },
        {
          img: 'flor.jpg', // Caminho direto
          title: 'Primeiro Buque Noivos',
          description: 'Esse buque que ao pega-lo no mesmo instante me ajoelhei e com o nascer do sol de fundo pude te entregar enquanto eu chorava por sentir tamanha felicidade.',
          audio: '' // Se n√£o tiver √°udio, mantenha vazio
        }
      ] // <-- Adicionado fechamento de 'items'
    }, // <-- Adicionado fechamento de objeto 'mes1'
    {
      id: 'mes2',
      month: 'M√™s 2',
      title: 'Nosso segundo m√™s de noivados',
      description: 'Cada dia uma nova descoberta, cada momento uma nova alegria. A cada m√™s, o amor s√≥ cresce!',
      items: [
        {
          img: 'mes2.jpg', // Caminho direto
          title: 'Nosso Segundo M√™s de noivados',
          description: 'Pude te entregar um buque que brilha e mostrar o quanto voc√™ ilumina os meus dias.',
          audio: ''
        },
        {
          img: 'circo.jpg', // Caminho direto
          title: 'Nossa ida ao Circo',
          description: 'Que foi muito divertida mas nada seria se n√£o fosse voc√™ me fazendo rir sempre e me fazendo feliz',
        }
      ] // <-- Adicionado fechamento de 'items'
    }, // <-- Adicionado fechamento de objeto 'mes2'
    {
      id: 'mes3',
      month: 'M√™s 3',
      title: 'Perto no nosso sonho',
      description: 'Estamos chegando cada vez mais perto do nosso maior sonho o nosso casamento.',
      items: [
        {
          img: 'viagem.jpg', // Corrigido para caminho direto, exemplo
          title: 'Nossa viagem perfeita',
          description: 'E voc√™ sempre me provando que n√£o importa aonde a gente v√° nada √© t√£o belo quanto voc√™.',
          audio: ''
        },
        {
          img: 'ravi.jpg', // Corrigido para caminho direto, exemplo
          title: 'M√™s em que mais compramos coisas para casa e convidamos para nosso maior sonho',
          description: 'Al√©m de conhecermos o Ravizinho e voc√™ sempre me mostrando a m√£e perfeita que voc√™ vai ser.',
          audio: ''
        }
      ]
    }
    // Adicione mais meses aqui, seguindo o mesmo padr√£o:
    // {
    //   id: 'mesN',
    //   month: 'M√™s N',
    //   title: 'T√≠tulo do M√™s N',
    //   description: 'Descri√ß√£o geral do m√™s.',
    //   items: [
    //     {
    //       img: 'foto-mesN-momento1.jpg', // Lembre-se de nomear as fotos diretamente na mesma pasta
    //       title: 'T√≠tulo do Momento 1',
    //       description: 'Descri√ß√£o do momento 1.',
    //       audio: 'audio-mesN-momento1.mp3' // Opcional, direto na mesma pasta
    //     },
    //     // ... mais itens
    //   ]
    // }
  ];

  document.addEventListener('DOMContentLoaded', () => {
    const timelineNav = document.querySelector('.timeline-nav');
    const timelineSections = document.getElementById('timeline-sections');
    const backgroundMusic = document.getElementById('background-music');

    // Tenta tocar a m√∫sica assim que a p√°gina carrega (pode ser bloqueado pelo navegador)
    backgroundMusic.play().catch(() => {
      // Se for bloqueado, espera o primeiro clique do usu√°rio para iniciar
      document.body.addEventListener('click', () => {
        backgroundMusic.muted = false;
        backgroundMusic.play();
      }, { once: true });
    });

    // Gerar bot√µes de navega√ß√£o
    timelineData.forEach((monthData, index) => {
      const button = document.createElement('button');
      button.textContent = monthData.month;
      button.dataset.target = monthData.id;
      button.addEventListener('click', () => showSection(monthData.id));
      timelineNav.appendChild(button);
    });

    // Gerar se√ß√µes da linha do tempo
    timelineData.forEach(monthData => {
      const section = document.createElement('div');
      section.id = monthData.id;
      section.classList.add('timeline-section');
      section.innerHTML = `
        <h2>${monthData.title}</h2>
        <p>${monthData.description}</p>
        <div class="timeline-content">
          ${monthData.items.map(item => `
            <div class="timeline-item"
                 data-img="${item.img}"
                 data-title="${item.title}"
                 data-description="${item.description}"
                 data-audio="${item.audio || ''}">
              <img src="${item.img}" alt="${item.title}">
              <h3>${item.title}</h3>
              <p>${item.description.substring(0, 80)}...</p>
            </div>
          `).join('')}
        </div>
      `;
      timelineSections.appendChild(section);
    });

    // Mostrar a primeira se√ß√£o por padr√£o
    showSection(timelineData[0].id);

    // L√≥gica do Modal
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const modalAudio = document.getElementById('modal-audio');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const closeButton = document.querySelector('.close-button');

    document.querySelectorAll('.timeline-item').forEach(item => {
      item.addEventListener('click', () => {
        modalImage.src = item.dataset.img;
        modalTitle.textContent = item.dataset.title;
        modalDescription.textContent = item.dataset.description;

        if (item.dataset.audio) {
          modalAudio.src = item.dataset.audio;
          modalAudio.style.display = 'block';
          modalAudio.load(); // Carrega o √°udio
          modalAudio.play().catch(e => console.error("Erro ao tocar √°udio:", e));
        } else {
          modalAudio.style.display = 'none';
          modalAudio.pause();
          modalAudio.src = ''; // Limpa a fonte do √°udio
        }

        modal.style.display = 'flex'; // Usa flex para centralizar
      });
    });

    closeButton.addEventListener('click', () => {
      modal.style.display = 'none';
      modalAudio.pause(); // Pausa o √°udio ao fechar o modal
    });

    window.addEventListener('click', (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
        modalAudio.pause(); // Pausa o √°udio ao fechar o modal
      }
    });

    // Fun√ß√£o para exibir a se√ß√£o correta
    function showSection(id) {
      document.querySelectorAll('.timeline-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.timeline-nav button').forEach(button => {
        button.classList.remove('active');
        if (button.dataset.target === id) {
          button.classList.add('active');
        }
      });

      // Opcional: Rolagem suave para o topo da se√ß√£o
      document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });
</script>
